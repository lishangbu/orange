                  name: device_code_value
                  type: varchar(1000)
                  constraints:
                    nullable: true
                  remarks: "设备代码值"
              - column:
                  name: device_code_issued_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "设备代码签发时间"
              - column:
                  name: device_code_expires_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "设备代码过期时间"
              - column:
                  name: device_code_metadata
                  type: varchar(8000)
                  constraints:
                    nullable: true
                  remarks: "设备代码元数据"
              - column:
                  name: authorization_object
                  type: bytea
                  constraints:
                    nullable: true
                  remarks: "认证信息"
        - createTable:
            tableName: oauth_registered_client
            remarks: 'Oauth2注册客户端'
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "唯一标识符"
              - column:
                  name: client_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: "客户端 ID"
              - column:
                  name: client_id_issued_at
                  type: DATETIME
                  constraints:
                    nullable: false
                  remarks: "客户端 ID 签发时间"
              - column:
                  name: client_secret
                  type: varchar(200)
                  constraints:
                    nullable: true
                  remarks: "客户端密钥"
              - column:
                  name: client_secret_expires_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "客户端密钥过期时间"
              - column:
                  name: client_name
                  type: varchar(200)
                  constraints:
                    nullable: false
                  remarks: "客户端名称"
              - column:
                  name: client_authentication_methods
                  type: varchar(1000)
                  constraints:
                    nullable: false
                  remarks: "客户端认证方式"
              - column:
                  name: authorization_grant_types
                  type: varchar(1000)
                  constraints:
                    nullable: false
                  remarks: "授权方式"
              - column:
                  name: redirect_uris
                  type: varchar(1000)
                  constraints:
                    nullable: true
                  remarks: "重定向 URI"
              - column:
                  name: post_logout_redirect_uris
                  type: varchar(1000)
                  constraints:
                    nullable: true
                  remarks: "登出后的重定向 URI"
              - column:
                  name: scopes
                  type: varchar(1000)
                  constraints:
                    nullable: false
                  remarks: "客户端授权的范围"
              - column:
                  name: require_proof_key
                  type: boolean
                  remarks: '当使用该客户端发起PKCE流程时必须设置为true,默认为false'
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: require_authorization_consent
                  type: boolean
                  remarks: '当设置为true时登录后会先跳转授权确认页面，确认后才会跳转到redirect_uri，为false时不会跳转至授权确认页面，默认为false'
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: jwk_set_url
                  type: varchar(1000)
                  remarks: "设置客户端jwks的url"
              - column:
                  name: token_endpoint_authentication_signing_algorithm
                  type: varchar(20)
                  remarks: '设置token端点对验证方法为CLIENT_SECRET_JWT，PRIVATE_KEY_JWT的客户端进行身份验证使用的签名算法'
              - column:
                  name: x509_certificate_subject_dn
                  type: varchar(20)
                  remarks: 'the expected subject distinguished name associated to the client X509Certificate received during client authentication when using the tls_client_auth method'
              - column:
                  name: authorization_code_time_to_live
                  type: varchar(20)
                  remarks: '授权码(authorization_code)有效时长,默认五分钟'
                  defaultValue: '5m'
                  constraints:
                    nullable: false
              - column:
                  name: access_token_time_to_live
                  type: varchar(20)
                  remarks: 'access_token有效时长,默认五分钟'
                  defaultValue: '5m'
                  constraints:
                    nullable: false
              - column:
                  name: access_token_format
                  type: varchar(20)
                  remarks: 'access_token的格式，SELF_CONTAINED是自包含token(jwt格式)，REFERENCE是不透明token，相当于是token元数据的一个id，通过id找到对应数据(自省令牌时)'
                  defaultValue: 'self-contained'
                  constraints:
                    nullable: false
              - column:
                  name: device_code_time_to_live
                  type: varchar(20)
                  remarks: '设备码有效时长,默认五分钟'
                  defaultValue: '5m'
                  constraints:
                    nullable: false
              - column:
                  name: reuse_refresh_tokens
                  type: boolean
                  remarks: '刷新token时是否重用refresh token，设置为true后refresh token不变，false刷新token时会重新签发一个refresh token，默认是true'
                  defaultValue: 'true'
                  constraints:
                    nullable: false
              - column:
                  name: refresh_token_time_to_live
                  type: varchar(20)
                  remarks: 'refresh_token有效时长,默认一小时'
                  defaultValue: '1h'
                  constraints:
                    nullable: false
              - column:
                  name: id_token_signature_algorithm
                  type: varchar(20)
                  remarks: 'the JWS algorithm for signing the ID Token. The default is RS256.'
                  defaultValue: 'RS256'
                  constraints:
                    nullable: false
              - column:
                  name: x509_certificate_bound_access_tokens
                  type: boolean
                  remarks: 'true if access tokens must be bound to the client X509Certificate received during client authentication when using the tls_client_auth or self_signed_tls_client_auth method. The default is false.'
                  defaultValue: 'false'
                  constraints:
                    nullable: false
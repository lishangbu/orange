databaseChangeLog:
  - changeSet:
      id: 101
      author: lishangbu
      comment: "基本的权限控制相关表"
      changes:
        - createTable:
            tableName: organization
            remarks: '组织信息'
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: '主键'
              - column:
                  name: parent_id
                  type: bigint
                  constraints:
                    nullable: false
                  defaultValue: '0'
                  remarks: '父组织ID'
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: '名称'
              - column:
                  name: code
                  type: varchar(100)
                  constraints:
                    unique: true
                    uniqueConstraintName: 'uk_organization_code'
                    nullable: true
                  remarks: '组织编码'
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: 'true'
                  remarks: '组织是否启用'
              - column:
                  name: remark
                  type: varchar(200)
                  constraints:
                    nullable: true
                  remarks: '备注'
              - column:
                  name: sort_order
                  type: int
                  constraints:
                    nullable: false
                  defaultValue: 0
                  remarks: '排序顺序'
              - column:
                  name: depth
                  type: int
                  constraints:
                    nullable: false
                  defaultValue: 1
                  remarks: '组织深度'
              - column:
                  name: root_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '顶层节点自身为其rootId，子节点为其祖先的rootId'
        # 父组织ID索引，提升树形结构递归查询性能
        - createIndex:
            tableName: organization
            indexName: idx_organization_parent_id
            columns:
              - column:
                  name: parent_id
        - createTable:
            tableName: user
            remarks: '用户信息'
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: '主键'
              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
                  defaultValue: ''
                  remarks: '用户名'
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
                  defaultValue: ''
                  remarks: '密码'
        - createTable:
            tableName: role
            remarks: '角色信息'
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: '主键'
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                  defaultValue: ''
                  remarks: '角色代码'
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: ''
                  remarks: '角色名称'
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: 'true'
                  remarks: '角色是否启用'
        - createTable:
            tableName: user_role_relation
            remarks: '用户角色关系'
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '用户ID'
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '角色ID'
        - createTable:
            tableName: role_permission_relation
            remarks: '角色权限关系'
            columns:
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '角色ID'
              - column:
                  name: permission_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '用户ID'
        - createTable:
            tableName: permission
            remarks: '权限'
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: '主键'
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
                  remarks: '权限名称'
              - column:
                  name: code
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
                  remarks: '权限编码'
              - column:
                  name: parent_id
                  type: bigint
                  remarks: '父权限ID'
              - column:
                  name: method
                  type: varchar(10)
                  remarks: '请求方法'
              - column:
                  name: description
                  type: varchar(500)
                  remarks: '描述'
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValue: true
                  remarks: '是否启用'
              - column:
                  name: sort_order
                  type: int
                  remarks: '排序'
        - createTable:
            tableName: menu
            remarks: '菜单'
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: '主键'
              - column:
                  name: parent_id
                  type: bigint
                  remarks: '父菜单ID'
              - column:
                  name: disabled
                  type: boolean
                  remarks: '是否禁用菜单项'
              - column:
                  name: extra
                  type: VARCHAR(500)
                  remarks: '菜单项的额外部分'
              - column:
                  name: icon
                  type: VARCHAR(200)
                  remarks: '菜单项的图标'
              - column:
                  name: key
                  type: VARCHAR(200)
                  remarks: '菜单项的标识符'
              - column:
                  name: label
                  type: VARCHAR(200)
                  remarks: '菜单项的内容'
              - column:
                  name: show
                  type: boolean
                  remarks: '是否显示菜单项'
              - column:
                  name: path
                  type: VARCHAR(500)
                  remarks: '路径'
              - column:
                  name: name
                  type: VARCHAR(500)
                  remarks: '名称'
              - column:
                  name: redirect
                  type: VARCHAR(500)
                  remarks: '重定向路径'
              - column:
                  name: component
                  type: VARCHAR(500)
                  remarks: '组件路径'
              - column:
                  name: sort_order
                  type: int
                  remarks: '排序顺序'
                  defaultValue: 0
              - column:
                  name: pinned
                  type: boolean
                  remarks: '是否固定标签页'
                  defaultValue: false
              - column:
                  name: show_tab
                  type: boolean
                  remarks: '是否显示标签页'
                  defaultValue: true
              - column:
                  name: enable_multi_tab
                  type: boolean
                  remarks: '是否支持多标签页'
                  defaultValue: false
        - createTable:
            tableName: role_menu_relation
            remarks: '角色菜单关系'
            columns:
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '角色ID'
              - column:
                  name: menu_id
                  type: bigint
                  constraints:
                    nullable: false
                  remarks: '菜单ID'
        - createTable:
            tableName: profile
            remarks: '用户个人资料表'
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: gender
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: avatar
                  type: varchar(500)
                  defaultValue: ''
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(500)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: varchar(500)
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(50)
                  constraints:
                    nullable: true
  - changeSet:
      id: 101-rename-short_name-to-code
      author: lishangbu
      comment: "将历史库中的 organization.short_name 重命名为 organization.code（如果存在）"
      preConditions:
        - onFail: MARK_RAN
        - columnExists:
            tableName: organization
            columnName: short_name
      changes:
        - renameColumn:
            tableName: organization
            oldColumnName: short_name
            newColumnName: code
            columnDataType: varchar(100)
        - modifyDataType:
            tableName: organization
            columnName: code
            newDataType: varchar(100)

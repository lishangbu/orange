              - column:
                  name: refresh_token_value
                  type: varchar(1000)
                  constraints:
                    nullable: true
                  remarks: "刷新令牌值"
              - column:
                  name: refresh_token_issued_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "刷新令牌签发时间"
              - column:
                  name: refresh_token_expires_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "刷新令牌过期时间"
              - column:
                  name: refresh_token_metadata
                  type: varchar(8000)
                  constraints:
                    nullable: true
                  remarks: "刷新令牌元数据"
              - column:
                  name: user_code_value
                  type: varchar(1000)
                  constraints:
                    nullable: true
                  remarks: "用户代码值"
              - column:
                  name: user_code_issued_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "用户代码签发时间"
              - column:
                  name: user_code_expires_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "用户代码过期时间"
              - column:
                  name: user_code_metadata
                  type: varchar(8000)
                  constraints:
                    nullable: true
                  remarks: "用户代码元数据"

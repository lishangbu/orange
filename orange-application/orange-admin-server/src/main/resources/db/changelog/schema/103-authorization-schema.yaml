databaseChangeLog:
  - changeSet:
      id: 103
      author: lishangbu
      changes:
        - createTable:
            tableName: oauth_authorization_consent
            remarks: '用户授权确认表'
            columns:
              - column:
                  name: registered_client_id
                  type: varchar(100)
                  remarks: '当前授权确认的客户端id'
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: principal_name
                  type: varchar(200)
                  remarks: '当前授权确认用户的 username'
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authorities
                  type: varchar(1000)
                  remarks: '授权确认的scope'
                  constraints:
                    nullable: false
        - createTable:
            tableName: oauth_authorization
            remarks: '用户认证信息表'
            columns:
              - column:
                  name: id
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
                  remarks: "唯一标识符"
              - column:
                  name: registered_client_id
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: "已注册的客户端 ID"
              - column:
                  name: principal_name
                  type: varchar(200)
                  constraints:
                    nullable: false
                  remarks: "主体名称"
              - column:
                  name: authorization_grant_type
                  type: varchar(100)
                  constraints:
                    nullable: false
                  remarks: "授权方式"
              - column:
                  name: authorized_scopes
                  type: varchar(1000)
                  constraints:
                    nullable: true
                  remarks: "授权范围"
              - column:
                  name: attributes
                  type: varchar(8000)
                  constraints:
                    nullable: true
                  remarks: "属性"
              - column:
                  name: state
                  type: varchar(500)
                  constraints:
                    nullable: true
                  remarks: "状态"
              - column:
                  name: authorization_code_value
                  type: varchar(1000)
                  constraints:
                    nullable: true
                  remarks: "授权码值"
              - column:
                  name: authorization_code_issued_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "授权码签发时间"
              - column:
                  name: authorization_code_expires_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "授权码过期时间"
              - column:
                  name: authorization_code_metadata
                  type: varchar(8000)
                  constraints:
                    nullable: true
                  remarks: "授权码元数据"
              - column:
                  name: access_token_value
                  type: varchar(1000)
                  constraints:
                    nullable: true
                  remarks: "访问令牌值"
              - column:
                  name: access_token_issued_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "访问令牌签发时间"
              - column:
                  name: access_token_expires_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "访问令牌过期时间"
              - column:
                  name: access_token_metadata
                  type: varchar(8000)
                  constraints:
                    nullable: true
                  remarks: "访问令牌元数据"
              - column:
                  name: access_token_scopes
                  type: varchar(1000)
                  constraints:
                    nullable: true
                  remarks: "访问令牌范围"
              - column:
                  name: oidc_id_token_value
                  type: varchar(1000)
                  constraints:
                    nullable: true
                  remarks: "OIDC ID 令牌值"
              - column:
                  name: oidc_id_token_issued_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "OIDC ID 令牌签发时间"
              - column:
                  name: oidc_id_token_expires_at
                  type: DATETIME
                  constraints:
                    nullable: true
                  remarks: "OIDC ID 令牌过期时间"
              - column:
                  name: oidc_id_token_metadata
                  type: varchar(8000)
                  constraints:
                    nullable: true
                  remarks: "OIDC ID 令牌元数据"
              - column:
                  name: oidc_id_token_claims
                  type: varchar(8000)
                  constraints:
                    nullable: true
